<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Maths Game</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="styling1.css">
    </head>
    <body>
        <div id="Container">
            <div id="Score">
                Score: <span id="ScoreValue">0</span>
            </div>
            <div id="Correct">
                Correct
            </div>
            <div id="Wrong">
                Try Again
            </div>
            <div id="Question">
                7*9 
            </div>
            <div id="Instruction">
                Click on the correct answer
            </div>
            <div id="Choices">
                <div id="Box1" class="Boxer">1</div>
                <div id="Box2" class="Boxer">2</div>
                <div id="Box3" class="Boxer">3</div>
                <div id="Box4" class="Boxer">4</div>
            </div>
            <div id="StartReset">
                Start Game
            </div>
            <div id="TimeRemaining">
                Time Remaining : <span id="TimeSeconds">60</span> sec
            </div>
            <div id="GameOver">
                <p>Game Over!</p>
                <p>Your Score is 20</p>
            </div>
        </div>
        <script src="TableGame.js"></script>
    </body>
</html>
